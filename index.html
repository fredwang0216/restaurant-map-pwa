<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Map PWA</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="manifest" href="manifest.json">
    <script src="scripts/main.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcK4Zz2W_loxS4kmS5KZ2iujrHdN9WMvE&callback=initMap" defer></script>
</head>
<body>
    <div class="header">
        <div class="filters">
            <button class="filter-btn" data-type="All">All</button>
            <button class="filter-btn" data-type="Asian">Asian</button>
            <button class="filter-btn" data-type="Western">Western</button>
            <button class="filter-btn" data-type="International">International</button>
            <button class="filter-btn" data-type="Contemporary">Contemporary</button>
        </div>
    </div>
    <div id="map"></div>
</body>
</html>
